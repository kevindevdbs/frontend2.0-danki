<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        //Arrays

        var nomes = ['Joaquim', 'Maria', 'Jose']

        nomes[0] = 'Joaquim Oliveira' //alterando o valor do indice 0

        nomes.push ('Ana') //adicionando um novo valor no final do array

        console.log (nomes [0]) // acessar pelo indice [0]

    </script>
    
</body>
</html>
