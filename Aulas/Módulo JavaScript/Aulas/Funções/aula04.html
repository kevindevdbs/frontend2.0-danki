<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function testes(){
            //executado quando a função for chamada
            console.log('Teste')
        }

        //testes() // chamando função

        function testes2(nome,idade){
            console.log ('ola ' + nome)
            console.log ('Sua Idade é :' + idade)
        }

        testes2("Gui",20)
        testes2("Maria",30) // chamando funções ja com parametros

        function pegarnome(par){
            if (par == 1){
                return 'Joaquim'
            }else{
                return 'Outro'
            }
        }

        var nome = pegarnome(1)
        console.log (nome)
        
    </script>
</body>
</html>
