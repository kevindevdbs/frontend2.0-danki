<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <script>
       // Definindo um array de objetos chamado "pessoas"
       var pessoas = [{
            "nome": "Guilherme",   // Nome da primeira pessoa
            "idade": 27,          // Idade da primeira pessoa
            "profissao": "Programador" // Profissão da primeira pessoa
        },
        {
            "nome": "Felipe",      // Nome da segunda pessoa
            "idade": 27,          // Idade da segunda pessoa
            "profissao": "Programador" // Profissão da segunda pessoa
        },
        {
            "nome": "maria",      // Nome da terceira pessoa
            "idade": 27,          // Idade da terceira pessoa
            "profissao": "Programador" // Profissão da terceira pessoa
        },
        {
            "nome": "coco",       // Nome da quarta pessoa
            "idade": 27,          // Idade da quarta pessoa
            "profissao": "Programador" // Profissão da quarta pessoa
        }
       ];

       // Definindo um array de objetos chamado "noticias"
       var noticias = [{
            'titulo' : "noticia1", // Título da primeira notícia
            'meio' : "noticia1",   // Conteúdo da primeira notícia
            'fim' : "noticia 1"    // Finalização da primeira notícia
        },{
            'titulo' : "noticia2", // Título da segunda notícia
            'meio' : "noticia2",   // Conteúdo da segunda notícia
            'fim' : "noticia 2"    // Finalização da segunda notícia
        },{
            'titulo' : "noticia3", // Título da terceira notícia
            'meio' : "noticia3",   // Conteúdo da terceira notícia
            'fim' : "noticia 3"    // Finalização da terceira notícia
        }]

       // Exibe um alerta com o título da terceira notícia (índice 2)
       alert(noticias[2].titulo)
    </script>
</body>
</html>
